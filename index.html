<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexboxGrid</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="container flex-container">
      <button type="button" class="button-1">Button 1</button>
      <button type="button" class="button-2">Button 2</button>
      <button type="button" class="button-3">Button 3</button>
      <button type="button" class="button-4">Button 4</button>
    </header>
    <section class="container grid-container">
      <div class="box box-1">box 1</div>
      <div class="box box-2">box 2</div>
      <div class="box box-3">box 3</div>
    </section>

    <main class="container grid-container">
      <article>
        <section class="section-1">content section 1</section>
        <section class="section-2">content section 2</section>
        <section class="section-3">content section 3</section>
        <section class="section-4">content section 4</section>
        <section class="section-5">content section 5</section>
        <section class="section-6">content section 6</section>
      </article>
      <aside>
        <button type="button">Button 1</button>
        <button type="button">Button 2</button>
        <button type="button">Button 3</button>
        <button type="button">Button 4</button>
      </aside>
    </main>
    <footer class="container grid-container">
      <section class="footer-1">footer section 1</section>
      <section class="footer-2">footer section 2</section>
      <section class="footer-3">footer section 3</section>
      <section class="footer-4">footer section 4</section>
    </footer>
  </body>
</html>
